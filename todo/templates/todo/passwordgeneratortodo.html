{% extends 'todo/base.html' %}
{% block content %}


<div class="overlay"></div>
<div class="container">
<div class=" row text-center">
<div class="col-lg-12 ">
{% if password %}
<h5 class="text-success alert alert-success">GENERATED PASSWORD:  <br>{{password}}</h5>
{% endif %}
<br><br>
  <h5 class="text-primary">PASSWORD GENERATOR</h5>
  <form  action="{% url 'passwordgeneratortodo' %}" method="get">
    <select name="length">
  <option value="5">5 chars long</option>
    <option value="6">6 chars long</option>
      <option value="7">7 chars long</option>
        <option value="8" selected="selected">8 chars long</option>
        <option value="9">9 chars long</option>
          <option value="10">10 chars long</option>
            <option value="11">11 chars long</option>
              <option value="12" >12 chars long</option>
              <option value="13">13 chars long</option>
                <option value="14">14 chars long</option>
                  <option value="15">15 chars long</option>
                    <option value="16">16 chars long</option>
    </select> LENGTH
  <br>
    <input type="checkbox" name="uppercase"> UPPERCASE
    <br>
    <input type="checkbox" name="number"> NUMBER
    <br>
    <input type="checkbox" name="special"> SPECIAL CHARACTERS
    <br>



    <input type="submit" value="GENERATE " class="btn  btn-primary">
  </form>


</div></div>
</div>
{% endblock %}
