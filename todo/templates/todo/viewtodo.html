{% extends 'todo/base.html' %}

{% block content %}
<div class="overlay">
  <div clss="container">
    <h5 class="text-primary"></h5>
    <div class="row justify-content-center">
        <div class="col-8">

<h4 class="text-primary">TAKE ACTION-</h4>
{% if error %}
<h2 class="p-3 mb-2 bg-warning text-white">{{error}}</h2>
{% endif %}
<table cellpadding="1" cellspacing="2">
<form method="POST">
  {% csrf_token %}
{{form.as_p}}

<tr><td>
<button type="submit" class="btn btn-success">UPDATE</button></td>
</form>

<form method="POST" action="{% url 'completetodo' todo.id %}">
  {% csrf_token %}
  <td>
<button type="submit" class="btn btn-success">MARK COMPLETED</button></td>
</form>

<form method="POST" action="{% url 'deletetodo' todo.id %}">
  {% csrf_token %}
<td><button type="submit" class="btn btn-success">DELETE</button></td>
</form></table>
</div></div></div></div>
{% endblock %}
